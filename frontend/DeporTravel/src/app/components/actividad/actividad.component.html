<div class="row g-0">
  <div
    class="col-12 col-md-8 offset-md-2 actividad-container"
    style="margin-top: 1rem"
  >
    <div *ngIf="actividadesFiltradas as actividad">
      <!-- Imagen de la actividad -->
      <img [src]="actividad.imagen" class="actividad-image mb-3" />

      <!-- Título y Precio -->
      <div class="actividad-title-price d-flex justify-content-between">
        <h3 class="actividad-title">{{ actividad.nombre }}</h3>
        <h3 class="actividad-price">{{ actividad.precio }}€</h3>
      </div>

      <!-- Ubicación y Fecha -->
      <p class="actividad-location">
        <i class="fas fa-map-marker-alt"></i> {{ actividad.pais }}
      </p>
      <p class="actividad-date">
        <i class="fas fa-calendar"></i> {{ actividad.fecha | date: 'mediumDate' }}
      </p>

      <!-- Descripción de la actividad -->
      <p class="actividad-description">{{ actividad.descripcion }}</p>

      <!-- Botones de acción -->
      <div
        class="actividad-button-container d-flex justify-content-between align-items-center"
      >
        <a routerLink="/inicio/actividades">
          <button class="btn-atras">Atrás</button>
        </a>
        <button class="btn-add-to-cart">Añadir al Carrito</button>
      </div>

      <hr class="comentarios-separador" />

      <!-- Apartado de comentarios -->
      <div class="actividad-comments">
        <h4>Comentarios</h4>

        <!-- Lista de comentarios -->
        <div *ngFor="let comentario of comentarios" class="comentario-item mb-3">
          <strong>{{ comentario.usuario?.nombre || 'Anónimo' }}</strong>
          <small class="text-muted"> - {{ comentario.fechaComentario | date: 'shortDate' }}</small>
          <p>{{ comentario.comentario }}</p>
          <hr />
        </div>

        <!-- Añadir nuevo comentario -->
        <textarea
          [(ngModel)]="nuevoComentario"
          rows="4"
          placeholder="Escribe tu comentario aquí..."
          class="comentario-textarea form-control mb-2"
        ></textarea>
        <button (click)="enviarComentario()" class="btn btn-primary btn-comentar">
          Enviar comentario
        </button>
      </div>
    </div>
  </div>
</div>
